<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
    <title>web-app-wether</title>
</head>

<body>
    <div class="container">
        <div class="main_top">
            <div class="search-bar">
                <i class="fas fa-search icon"></i>
                <input type="text" name="search" placeholder="Tìm kiếm thành phố" class="search">
                <i class="fas fa-microphone voice"></i>
            </div>
            <div class="body-title">
                <p class="city-name">--</p>
                <p class="wether-status">--</p>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" class="wethear-icon" alt="img-icon-weather">
                <p class="temperature">0</p>
            </div>
        </div>
        <div class="main-bottom">
            <div class="row">
                <div class="item">
                    <div class="label">MT Mọc</div>
                    <div class="value"><span class="start">--</span> </div>
                </div>
                <div class="item">
                    <div class="label">Độ ẩm</div>
                    <div class="value"><span class="humidity">--</span> %</div>
                </div>
            </div>
            <div class="row">
                <div class="item">
                    <div class="label">MT Lặn</div>
                    <div class="value"><span class="end">--</span> </div>
                </div>
                <div class="item">
                    <div class="label">Gió</div>
                    <div class="value"><span class="wind">--</span> km/h</div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</body>

</html>
